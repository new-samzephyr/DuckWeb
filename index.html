<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #userInput {
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 1em;
            width: 300px;
            text-align: center;
        }
        #userInput:focus {
            outline: none;
        }
        #message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Directory</h1>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type here..." />
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
