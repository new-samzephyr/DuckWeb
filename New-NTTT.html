<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Time to Think</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
        }
        #banner {
            width: 80%;
            max-width: 600px;
            height: 150px;
            background-color: #333;
            margin-bottom: 20px;
        }
        #topic {
            font-size: 2em;
            margin: 20px 0;
            color: #61dafb;
        }
        #definition-link {
            font-size: 1em;
            color: #61dafb;
            cursor: pointer;
            text-decoration: underline;
            display: none;
        }
        #definition-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #definition-modal p {
            margin: 0 0 20px 0;
        }
        #timer {
            font-size: 4em;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #restart, #skip {
            display: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="NTTT.png" alt="Banner Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div id="topic">Press Start to Begin</div>
    <div id="definition-link" onclick="showDefinition()">What is this?</div>
    <div id="timer">20</div>
    
    <div>
        <input type="range" id="time-selector" min="10" max="30" step="10" value="20" onchange="updateTime()">
        <span id="selected-time">20</span> seconds (Recommended)
    </div>
    
    <div class="button-container">
        <button id="start-pause" onclick="startPauseGame()">Start</button>
        <button id="restart" onclick="restartGame()">Restart</button>
        <button id="skip" onclick="skipTopic()">Skip</button>
    </div>

    <div id="overlay"></div>
    <div id="definition-modal">
        <p id="definition-text"></p>
        <button onclick="closeDefinition()">Got it</button>
    </div>

    <script>
        let topics = [];
        let timer;
        let timeLeft = 20; // Default to 20 seconds
        let currentTopicIndex = 0;
        let isPaused = false;
        let usedTopics = [];
        let skippedTopics = [];
        let stayedTopics = [];
        let playerLevel = 0; // 0 for beginner, 1 for intermediate, 2 for advanced

        // Fetch topics from JSON file
        fetch('NTTT-Topics.json')
            .then(response => response.json())
            .then(data => {
                // Adjust this if your JSON structure is different
                topics = Object.values(data).flat();
                console.log('Topics loaded:', topics); // Debugging line
            })
            .catch(error => console.error('Error fetching topics:', error));

        function updateTimer() {
            if (isPaused) return;
            if (timeLeft <= 0) {
                changeTopic();
                timeLeft = parseInt(document.getElementById('time-selector').value); // Reset to selected time
            } else {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
            }
        }

        function startPauseGame() {
            const startPauseButton = document.getElementById('start-pause');
            const definitionLink = document.getElementById('definition-link');
            const timeSelector = document.getElementById('time-selector');

            if (!timer) {
                changeTopic();
                timer = setInterval(updateTimer, 1000);
                startPauseButton.innerText = 'Pause';
                document.getElementById('restart').style.display = 'block';
                document.getElementById('skip').style.display = 'block'; // Show skip button
                definitionLink.style.display = 'block';
                timeSelector.disabled = true; // Disable the time selector
            } else if (isPaused) {
                isPaused = false;
                startPauseButton.innerText = 'Pause';
            } else {
                isPaused = true;
                startPauseButton.innerText = 'Continue';
            }
        }

        function restartGame() {
            clearInterval(timer);
            timer = null;
            timeLeft = parseInt(document.getElementById('time-selector').value); // Set initial time from slider
            currentTopicIndex = 0;
            isPaused = false;
            usedTopics = [];
            skippedTopics = [];
            stayedTopics = [];
            document.getElementById('topic').innerText = 'Press Start to Begin';
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('skip').style.display = 'none'; // Hide skip button
            document.getElementById('start-pause').innerText = 'Start';
            document.getElementById('definition-link').style.display = 'none';
            document.getElementById('time-selector').disabled = false; // Enable the time selector
        }

        function changeTopic() {
            if (usedTopics.length === topics.length) {
                usedTopics = []; // Reset if all topics used
            }

            // Determine the level of topics based on player's performance
            let filteredTopics = filterTopicsByLevel();

            if (filteredTopics.length === 0) {
                // Fallback if no topics available for current level
                filteredTopics = topics;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * filteredTopics.length);
            } while (usedTopics.includes(filteredTopics[randomIndex].topic));
            usedTopics.push(filteredTopics[randomIndex].topic);
            currentTopicIndex = filteredTopics.findIndex(t => t.topic === filteredTopics[randomIndex].topic);
            document.getElementById('topic').innerText = filteredTopics[randomIndex].topic;
        }

        function filterTopicsByLevel() {
            // Example filtering logic: Adjust based on performance
            if (playerLevel === 0) {
                // Beginner level: show easier topics
                return topics.filter(t => t.difficulty === 'easy');
            } else if (playerLevel === 1) {
                // Intermediate level: show medium topics
                return topics.filter(t => t.difficulty === 'medium');
            } else if (playerLevel === 2) {
                // Advanced level: show harder topics
                return topics.filter(t => t.difficulty === 'hard');
            }
            return [];
        }

        function showDefinition() {
            isPaused = true;
            document.getElementById('definition-text').innerText = topics[currentTopicIndex].definition;
            document.getElementById('definition-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('start-pause').innerText = 'Continue'; // Ensure correct button text
        }

        function closeDefinition() {
            isPaused = false;
            document.getElementById('definition-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('start-pause').innerText = 'Pause'; // Ensure correct button text
        }

        function updateTime() {
            const timeSelector = document.getElementById('time-selector');
            timeLeft = parseInt(timeSelector.value); // Update timeLeft based on slider
            document.getElementById('selected-time').innerText = timeLeft; // Update display
        }

        function skipTopic() {
            skippedTopics.push(currentTopicIndex);
            changeTopic(); // Change to a new topic
            timeLeft = parseInt(document.getElementById('time-selector').value); // Reset timer
            document.getElementById('timer').innerText = timeLeft;
            adjustPlayerLevel(); // Adjust the player level based on skipped topics
        }

        function adjustPlayerLevel() {
            // Example adjustment: Increase level if too many skips
            if (skippedTopics.length > stayedTopics.length) {
                playerLevel = Math.min(playerLevel + 1, 2); // Increase level, max 2 (advanced)
            } else {
                playerLevel = Math.max(playerLevel - 1, 0); // Decrease level, min 0 (beginner)
            }
        }
    </script>
</body>
</html>
