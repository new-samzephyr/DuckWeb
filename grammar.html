<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 80%;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestion {
            background-color: #333;
            padding: 5px;
            border-radius: 3px;
            margin: 5px 0;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #6200ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grammar Checker</h1>
        <textarea id="textInput" placeholder="Write your text here..."></textarea>
        <button onclick="checkGrammar()">Check Grammar</button>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <script>
        let currentText = '';
        let errors = [];

        async function checkGrammar() {
            currentText = document.getElementById('textInput').value;
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';

            try {
                errors = await findErrors(currentText);
                console.log("Errors found:", errors);

                if (errors.length > 0) {
                    errors.forEach((error, index) => {
                        const suggestionElement = document.createElement('div');
                        suggestionElement.className = 'suggestion';
                        suggestionElement.innerText = `Replace "${error.word}" with "${error.suggestion}"`;
                        suggestionElement.onclick = () => {
                            applySuggestion(index);
                        };
                        suggestionsDiv.appendChild(suggestionElement);
                    });
                } else {
                    const noErrorsElement = document.createElement('div');
                    noErrorsElement.className = 'suggestion';
                    noErrorsElement.innerText = 'No grammar errors found.';
                    suggestionsDiv.appendChild(noErrorsElement);
                }
            } catch (error) {
                const errorElement = document.createElement('div');
                errorElement.className = 'suggestion';
                errorElement.innerText = 'Error checking grammar. Please try again.';
                suggestionsDiv.appendChild(errorElement);
                console.error("Error checking grammar:", error);
            }
        }

        async function findErrors(text) {
            const errors = [];
            const response = await fetch('https://api.languagetool.org/v2/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `text=${encodeURIComponent(text)}&language=en-US`
            });

            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }

            const result = await response.json();
            console.log("API response:", result);

            result.matches.forEach(match => {
                const word = text.substring(match.offset, match.offset + match.length);
                const suggestion = match.replacements[0]?.value || word;
                errors.push({ word, suggestion, offset: match.offset, length: match.length });
            });

            return errors;
        }

        function applySuggestion(index) {
            const error = errors[index];
            const textArea = document.getElementById('textInput');
            const textValue = textArea.value;

            const before = textValue.slice(0, error.offset);
            const after = textValue.slice(error.offset + error.length);
            const newText = before + error.suggestion + after;

            // Adjust subsequent error offsets
            const lengthDifference = error.suggestion.length - error.word.length;
            for (let i = index + 1; i < errors.length; i++) {
                errors[i].offset += lengthDifference;
            }

            textArea.value = newText;
            currentText = newText;
            errors.splice(index, 1); // Remove the applied suggestion
            updateSuggestions();
        }

        function updateSuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';

            if (errors.length > 0) {
                errors.forEach((error, index) => {
                    const suggestionElement = document.createElement('div');
                    suggestionElement.className = 'suggestion';
                    suggestionElement.innerText = `Replace "${error.word}" with "${error.suggestion}"`;
                    suggestionElement.onclick = () => {
                        applySuggestion(index);
                    };
                    suggestionsDiv.appendChild(suggestionElement);
                });
            } else {
                const noErrorsElement = document.createElement('div');
                noErrorsElement.className = 'suggestion';
                noErrorsElement.innerText = 'No grammar errors found.';
                suggestionsDiv.appendChild(noErrorsElement);
            }
        }
    </script>
</body>
</html>
