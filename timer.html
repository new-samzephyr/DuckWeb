<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
        }

        .timer-container {
            text-align: center;
        }

        .timer {
            color: white;
            font-size: 5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background 0.5s ease;
        }

        .timer-container:hover .timer {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .start-btn {
            background-color: #28a745;
        }

        .pause-btn {
            background-color: #ffc107;
        }

        .reset-btn {
            background-color: #dc3545;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="timer">
            00:00:00
        </div>
        <button class="start-btn" id="startPauseBtn" onclick="toggleTimer()">
            <i class="fas fa-play"></i>
        </button>
        <button class="reset-btn" onclick="resetTimer()">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let isRunning = false;

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('startPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
            document.getElementById('startPauseBtn').classList.remove('start-btn');
            document.getElementById('startPauseBtn').classList.add('pause-btn');
            timer = setInterval(updateTimer, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('startPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('startPauseBtn').classList.remove('pause-btn');
            document.getElementById('startPauseBtn').classList.add('start-btn');
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('startPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('startPauseBtn').classList.remove('pause-btn');
            document.getElementById('startPauseBtn').classList.add('start-btn');
        }

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }
            document.getElementById('timer').textContent = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);
        }

        function formatTime(unit) {
            return unit < 10 ? '0' + unit : unit;
        }
    </script>
</body>
</html>
