<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Time to Think</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000; 
            color: #ffffff;
            margin: 0;
        }
        #banner {
            width: 80%;
            max-width: 600px;
            height: 150px;
            background-color: #333;
            margin-bottom: 20px;
        }
        #topic {
            font-size: 2em;
            margin: 20px 0;
            color: #61dafb;
        }
        #definition-link {
            font-size: 1em;
            color: #61dafb;
            cursor: pointer;
            text-decoration: underline;
            display: none;
        }
        #definition-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #definition-modal p {
            margin: 0 0 20px 0;
        }
        #timer {
            font-size: 4em;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #restart {
            display: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #timer-slider {
            width: 150px;
        }
        #slider-container {
            margin-top: 20px;
        }
        #button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="NTTT.png" alt="Banner Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div id="topic">Press Start to Begin</div>
    
    <div id="definition-link" onclick="showDefinition()">What is this?</div>
    
    <div id="slider-container">
        <input type="range" id="timer-slider" min="1" max="3" value="2" step="1" onchange="setTimer()" style="width: 150px;">
    </div>
    
    <div id="timer">20</div>
    
    <div id="button-container">
        <button id="start-pause" aria-label="Start or pause the game" onclick="startPauseGame()">Start</button>
        <button id="skip" aria-label="Skip the current topic" onclick="skipTopic()" style="display: none;">Skip</button>
        <button id="restart" aria-label="Restart the game" onclick="restartGame()">Restart</button>
    </div>

    <div id="overlay"></div>
    <div id="definition-modal">
        <p id="definition-text"></p>
        <button aria-label="Close definition" onclick="closeDefinition()">Got it</button>
    </div>

    <script>
        let timer;
        let timeLeft = 20; 
        let currentTopicIndex = 0;
        let isPaused = false;
        let usedTopics = [];
        let topics = {
            A: [],
            B: [],
            C: []
        };
        let skips = {
            A: 0,
            B: 0,
            C: 0
        };

        function loadTopics() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'Topics.xml', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const xml = xhr.responseXML;
                        const topicElements = xml.getElementsByTagName('topic');
                        for (let i = 0; i < topicElements.length; i++) {
                            const name = topicElements[i].getElementsByTagName('name')[0].textContent;
                            const definition = topicElements[i].getElementsByTagName('definition')[0].textContent;
                            const difficulty = topicElements[i].getAttribute('difficulty');
                            topics[difficulty].push({ topic: name, definition: definition });
                        }
                        console.log('Topics loaded:', topics);
                    } else {
                        console.error('Error loading XML:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.onerror = function () {
                alert('An error occurred while loading topics. Please check the file path and try again.');
            };
            xhr.send();
        }

        function updateTimer() {
            if (isPaused) return;
            if (timeLeft <= 0) {
                changeTopic();
                timeLeft = parseInt(document.getElementById('timer-slider').value) * 10;
            } else {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
            }
        }

        function startPauseGame() {
            const startPauseButton = document.getElementById('start-pause');
            const definitionLink = document.getElementById('definition-link');
            const timerSlider = document.getElementById('timer-slider');
            const skipButton = document.getElementById('skip');

            if (!timer) {
                if (topics.C.length === 0 && topics.B.length === 0 && topics.A.length === 0) {
                    alert('No topics loaded. Please check the XML file.');
                    return;
                }
                changeTopic();
                timer = setInterval(updateTimer, 1000);
                startPauseButton.innerText = 'Pause';
                document.getElementById('restart').style.display = 'block';
                definitionLink.style.display = 'block';
                timerSlider.disabled = true;
                skipButton.style.display = 'inline';
            } else if (isPaused) {
                isPaused = false;
                startPauseButton.innerText = 'Pause';
            } else {
                isPaused = true;
                startPauseButton.innerText = 'Continue';
            }
        }

        function skipTopic() {
            const currentDifficulty = getCurrentDifficulty();
            skips[currentDifficulty]++;
            if (skips[currentDifficulty] >= 2) {
                adjustDifficulty(currentDifficulty);
            }
            timeLeft = parseInt(document.getElementById('timer-slider').value) * 10;
            document.getElementById('timer').innerText = timeLeft;
            changeTopic();
        }

        function adjustDifficulty(currentDifficulty) {
            if (currentDifficulty === 'C') {
                skips.C = 0;
            } else if (currentDifficulty === 'B') {
                skips.B = 0;
            } else if (currentDifficulty === 'A') {
                skips.A = 0;
            }
        }

        function getCurrentDifficulty() {
            if (usedTopics.length > 0) {
                const lastUsed = usedTopics[usedTopics.length - 1];
                return lastUsed.difficulty;
            }
            return 'C'; 
        }

        function restartGame() {
            clearInterval(timer);
            timer = null;
            timeLeft = parseInt(document.getElementById('timer-slider').value) * 10;
            currentTopicIndex = 0;
            isPaused = false;
            usedTopics = [];
            skips = { A: 0, B: 0, C: 0 };
            document.getElementById('topic').innerText = 'Press Start to Begin';
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('start-pause').innerText = 'Start';
            document.getElementById('definition-link').style.display = 'none';
            document.getElementById('timer-slider').disabled = false;
            document.getElementById('skip').style.display = 'none';
        }

        function changeTopic() {
            let currentDifficulty = getCurrentDifficulty();
            let availableTopics;

            if (skips.C >= 2) {
                currentDifficulty = 'B';
                skips.C = 0;
            } else if (skips.B >= 2) {
                currentDifficulty = 'A';
                skips.B = 0;
            } else if (skips.A >= 2) {
                currentDifficulty = 'C';
                skips.A = 0;
            }

            if (currentDifficulty === 'A' && topics.A.length > 0) {
                availableTopics = topics.A;
            } else if (currentDifficulty === 'B' && topics.B.length > 0) {
                availableTopics = topics.B;
            } else if (topics.A.length > 0) {
                availableTopics = topics.A;
            } else if (topics.B.length > 0) {
                availableTopics = topics.B;
            } else {
                availableTopics = topics.C;
            }

            if (availableTopics.length === 0) {
                alert('No topics available for this difficulty.');
                return;
            }

            if (usedTopics.length === availableTopics.length) {
                usedTopics = [];
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * availableTopics.length);
            } while (usedTopics.includes(randomIndex));
            usedTopics.push({ index: randomIndex, difficulty: currentDifficulty });
            currentTopicIndex = randomIndex;
            document.getElementById('topic').innerText = availableTopics[currentTopicIndex].topic;
        }

        function showDefinition() {
            isPaused = true;
            const currentTopic = topics[getCurrentDifficulty()][currentTopicIndex];
            console.log('Current Topic:', currentTopic); // Log the current topic for debugging
            if (currentTopic) {
                document.getElementById('definition-text').innerText = currentTopic.definition; // Set the definition text
                document.getElementById('definition-modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('start-pause').innerText = 'Continue';
            } else {
                alert('No definition available for this topic.');
            }
        }

        function closeDefinition() {
            isPaused = false;
            document.getElementById('definition-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('start-pause').innerText = 'Pause';
        }

        function setTimer() {
            const timerSlider = document.getElementById('timer-slider');
            timeLeft = parseInt(timerSlider.value) * 10; 
            document.getElementById('timer').innerText = timeLeft; 
        }

        window.onload = loadTopics;
    </script>
</body>
</html>
