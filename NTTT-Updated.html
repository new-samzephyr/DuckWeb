<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Time to Think</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000; /* Changed to black */
            color: #ffffff;
            margin: 0;
        }
        #banner {
            width: 80%;
            max-width: 600px;
            height: 150px;
            background-color: #333;
            margin-bottom: 20px;
        }
        #topic {
            font-size: 2em;
            margin: 20px 0;
            color: #61dafb;
        }
        #definition-link {
            font-size: 1em;
            color: #61dafb;
            cursor: pointer;
            text-decoration: underline;
            display: none;
        }
        #definition-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #definition-modal p {
            margin: 0 0 20px 0;
        }
        #timer {
            font-size: 4em;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #restart {
            display: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #timer-slider {
            width: 150px; /* Smaller width */
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="NTTT.png" alt="Banner Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div id="topic">Press Start to Begin</div>
    
    <div id="definition-link" onclick="showDefinition()">What is this?</div>
    
    <div>
        <input type="range" id="timer-slider" min="1" max="3" value="2" step="1" onchange="setTimer()" style="width: 150px;">
    </div>
    
    <div id="timer">30</div>
    <button id="start-pause" aria-label="Start or pause the game" onclick="startPauseGame()">Start</button>
    <button id="restart" aria-label="Restart the game" onclick="restartGame()">Restart</button>

    <div id="overlay"></div>
    <div id="definition-modal">
        <p id="definition-text"></p>
        <button aria-label="Close definition" onclick="closeDefinition()">Got it</button>
    </div>

    <script>
        let timer;
        let timeLeft = 30; // Default to 30 seconds
        let currentTopicIndex = 0;
        let isPaused = false;
        let usedTopics = [];
        let topics = [];

        // Load topics from Topics.xml file
        function loadTopics() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'Topics.xml', true); // Ensure the path is correct
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const xml = xhr.responseXML;
                        const topicElements = xml.getElementsByTagName('topic');
                        for (let i = 0; i < topicElements.length; i++) {
                            const name = topicElements[i].getElementsByTagName('name')[0].textContent;
                            const definition = topicElements[i].getElementsByTagName('definition')[0].textContent;
                            topics.push({ topic: name, definition: definition });
                        }
                        console.log('Topics loaded:', topics); // Log loaded topics
                    } else {
                        console.error('Error loading XML:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.onerror = function () {
                alert('An error occurred while loading topics. Please check the file path and try again.');
            };
            xhr.send();
        }

        function updateTimer() {
            if (isPaused) return;
            if (timeLeft <= 0) {
                changeTopic();
                timeLeft = parseInt(document.getElementById('timer-slider').value) * 10; // Reset to selected time
            } else {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
            }
        }

        function startPauseGame() {
            const startPauseButton = document.getElementById('start-pause');
            const definitionLink = document.getElementById('definition-link');
            const timerSlider = document.getElementById('timer-slider');

            if (!timer) {
                if (topics.length === 0) {
                    alert('No topics loaded. Please check the XML file.');
                    return;
                }
                changeTopic();
                timer = setInterval(updateTimer, 1000);
                startPauseButton.innerText = 'Pause';
                document.getElementById('restart').style.display = 'block';
                definitionLink.style.display = 'block';
                timerSlider.disabled = true; // Disable the slider
            } else if (isPaused) {
                isPaused = false;
                startPauseButton.innerText = 'Pause';
            } else {
                isPaused = true;
                startPauseButton.innerText = 'Continue';
            }
        }

        function restartGame() {
            clearInterval(timer);
            timer = null;
            timeLeft = parseInt(document.getElementById('timer-slider').value) * 10; // Reset to selected time
            currentTopicIndex = 0;
            isPaused = false;
            usedTopics = [];
            document.getElementById('topic').innerText = 'Press Start to Begin';
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('start-pause').innerText = 'Start';
            document.getElementById('definition-link').style.display = 'none';
            document.getElementById('timer-slider').disabled = false; // Re-enable the slider
        }

        function changeTopic() {
            if (usedTopics.length === topics.length) {
                usedTopics = []; // Reset if all topics used
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * topics.length);
            } while (usedTopics.includes(randomIndex));
            usedTopics.push(randomIndex);
            currentTopicIndex = randomIndex;
            document.getElementById('topic').innerText = topics[currentTopicIndex].topic;
        }

        function showDefinition() {
            isPaused = true;
            document.getElementById('definition-text').innerText = topics[currentTopicIndex].definition;
            document.getElementById('definition-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('start-pause').innerText = 'Continue'; // Ensure correct button text
        }

        function closeDefinition() {
            isPaused = false;
            document.getElementById('definition-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('start-pause').innerText = 'Pause'; // Ensure correct button text
        }

        function setTimer() {
            const timerSlider = document.getElementById('timer-slider');
            timeLeft = parseInt(timerSlider.value) * 10; // Set timeLeft based on slider value (1, 2, or 3)
            document.getElementById('timer').innerText = timeLeft; // Update displayed timer
        }

        // Load topics when the page is loaded
        window.onload = loadTopics;
    </script>
</body>
</html>
