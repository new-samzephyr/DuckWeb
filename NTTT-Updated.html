<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Time to Think</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000; 
            color: #ffffff;
            margin: 0;
        }
        #banner {
            width: 80%;
            max-width: 600px;
            height: 150px;
            background-color: #333;
            margin-bottom: 20px;
        }
        #topic {
            font-size: 2em;
            margin: 20px 0;
            color: #61dafb;
        }
        #definition-link {
            font-size: 1em;
            color: #61dafb;
            cursor: pointer;
            text-decoration: underline;
            display: none;
        }
        #definition-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #definition-modal p {
            margin: 0 0 20px 0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div id="banner">Welcome to No Time to Think!</div>
    <div id="topic">Press Start to Begin</div>
    <div id="definition-link" onclick="showDefinition()">What is this?</div>
    <div id="definition-modal">
        <p id="definition-text"></p>
        <button onclick="closeDefinition()">Got it</button>
    </div>
    <div id="overlay"></div>
    <button onclick="startGame()">Start Game</button>

    <script>
        let topics = { A: [], B: [], C: [] };

        function loadTopics() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'Topics.xml', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const xml = xhr.responseXML;
                        const topicElements = xml.getElementsByTagName('topic');
                        for (let i = 0; i < topicElements.length; i++) {
                            const name = topicElements[i].getElementsByTagName('name')[0].textContent;
                            const definition = topicElements[i].getElementsByTagName('definition')[0].textContent;
                            const difficulty = topicElements[i].getAttribute('difficulty');
                            topics[difficulty].push({ topic: name, definition: definition });
                        }
                        console.log('Loaded topics:', topics);
                    } else {
                        console.error('Error loading XML:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        function startGame() {
            const currentDifficulty = 'A'; // Start with difficulty A
            const availableTopics = topics[currentDifficulty];
            if (availableTopics.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableTopics.length);
                const selectedTopic = availableTopics[randomIndex];
                document.getElementById('topic').innerText = selectedTopic.topic;
                document.getElementById('definition-link').style.display = 'block';
                console.log('Selected Topic:', selectedTopic);
            } else {
                alert('No topics available for this difficulty.');
            }
        }

        function showDefinition() {
            const currentTopicText = document.getElementById('topic').innerText;
            const currentDifficulty = 'A'; // Assuming difficulty A for this example
            const availableTopics = topics[currentDifficulty];
            const selectedTopic = availableTopics.find(topic => topic.topic === currentTopicText);
            if (selectedTopic) {
                document.getElementById('definition-text').innerText = selectedTopic.definition;
                document.getElementById('definition-modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } else {
                alert('No definition available for this topic.');
            }
        }

        function closeDefinition() {
            document.getElementById('definition-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        window.onload = loadTopics;
    </script>
</body>
</html>
